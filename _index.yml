indexpage:
  title: Documentation du logiciel StorageGRID 11.9
  summary: NetApp StorageGRID est une suite de stockage d'objets définie par logiciel
    qui prend en charge un large éventail de cas d'utilisation dans des environnements
    multicloud publics, privés et hybrides.  StorageGRID offre une prise en charge
    native de l'API Amazon S3 et propose des innovations de pointe telles que la gestion
    automatisée du cycle de vie pour stocker, sécuriser, protéger et préserver les
    données non structurées de manière rentable sur de longues périodes.
